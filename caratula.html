<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firma de Correo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .signature {
            width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
        }
        .signature .header {
            display: flex;
            align-items: center;
        }
        .signature .header img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .signature .info {
            margin-left: 20px;
        }
        .signature .info h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .signature .info p {
            margin: 5px 0;
            font-size: 16px;
            color: #555;
        }
        .signature .contact {
            margin-top: 20px;
        }
        .signature .contact p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }
        .signature .contact p i {
            margin-right: 10px;
            color: #d32f2f;
        }
        .signature .social {
            margin-top: 20px;
            text-align: center;
        }
        .signature .social a {
            margin: 0 10px;
            font-size: 24px;
            color: #3b5998;
            text-decoration: none;
        }
        .signature .footer {
            margin-top: 20px;
            text-align: center;
            color: #555;
        }
        .signature .footer img {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="signature">
        <div class="header">
            <img src="ruta/de/la/foto.jpg" alt="Foto de [Nombre del Empleado]">
            <div class="info">
                <h2>[Nombre del Empleado]</h2>
                <p>[Cargo del Empleado]</p>
            </div>
        </div>
        <div class="contact">
            <p><i class="fas fa-envelope"></i> [email@example.com]</p>
            <p><i class="fas fa-globe"></i> [www.ejemplo.com]</p>
            <p><i class="fas fa-phone"></i> [Número de Teléfono]</p>
            <p><i class="fas fa-map-marker-alt"></i> [Dirección Completa]</p>
        </div>
        <div class="social">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-tiktok"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
        <div class="footer">
            <img src="ruta/del/logo.png" alt="Logo">
            <p>Seguridad en alambre</p>
        </div>
    </div>
</body>
</html>
